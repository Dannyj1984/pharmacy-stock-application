<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Pharmacy Stock Application</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="index.css">
    </head>
    <body>

        <nav class="nav">
            <a href="index.html" class="nav__link" data-link>Dashboard</a>
            <a href="formulary.html" class="nav__link" data-link>Formulary</a>
            <a href="Stock.html" class="nav__link" data-link>Stock</a>
        </nav>

        <header>
            <h1 class="centre">Welcome to the pharmacy System</h1>
        </header>
        <hr>

        <button id="formularyBtn">Update Formulary</button>

        <button id="stockBtn">Update Stock</button>

        <h2 class="centre">Formulary</h2>
        <h3>Add new medication to the formulary</h3>

            <form >
                <label for="mednameFormulary">Medication Name:</label>
                <input type="text" id="mednameFormulary" name="mednameFormulary"><br><br>
                <input type="button" id="formularySave" value="Submit">
            </form>

        <div id="formularyTable">
            <table id="formTable">
                <tr>    
                  <th>Index</th>
                  <th>Medication</th>
                </tr>
              </table>
        </div>

        <h2 class="centre">Stock</h2>

        <h3>Add medication to stock</h3>

            <form >
                <label for="medname">Medication Name:</label>
                <input type="text" id="medname" name="medname" required><br><br>
                <label for="medstrength">Medication Strength:</label>
                <input type="text" id="medstrength" name="medstrength"><br><br>
                <label for="medpacksize">Medication pack size:</label>
                <input type="text" id="medpacksize" name="medpacksize"><br><br>
                <label for="noofpacks">Number of packs to add:</label>
                <input type="number" id="noofpacks" name="noofpacks"><br><br>
                <input type="button" id="stockSave" value="Submit">
                
            </form>

        <div id="stockTable">
            <table id="stTable">
                <tr>
                  <th>Index</th>
                  <th>Medication</th>
                  <th>Strength</th>
                  <th>Pack size</th>
                  <th>Total Packs</th>
                </tr>
              </table>
        </div>
        
        <script src="index.js" async defer></script>
    </body>
</html>
